<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center text-primary">Teacher Job Application Form</h2>
        <h2> photo</h2>
        <p class="text-center">(Please fill in your own handwriting)</p>

        <form id="jobApplicationForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Post Applied For:</label>
                <input type="text" class="form-control" id="postApplied" placeholder="Enter position" required>
            </div>

            <h4 class="text-secondary">General Information</h4>

            <div class="mb-3">
                <label class="form-label fw-bold">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Father's/Husband's Name:</label>
                <input type="text" class="form-control" id="fatherHusbandName" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Address:</label>
                <textarea class="form-control" id="address" rows="2" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Contact No:</label>
                    <input type="text" class="form-control" id="contactNo" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Mobile:</label>
                    <input type="text" class="form-control" id="mobile" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">E-mail ID:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <h4 class="text-secondary">Marital Status</h4>

            <div class="mb-3">
                <label class="form-label fw-bold">Marital Status:</label>
                <select class="form-select" id="maritalStatus">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Spouse Name:</label>
                <input type="text" class="form-control" id="spouseName">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Educational Qualification:</label>
                <input type="text" class="form-control" id="education">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Work Address:</label>
                <textarea class="form-control" id="workAddress" rows="2"></textarea>
            </div>

            <h4 class="text-secondary">Details Of Children</h4>
            <div class="mb-3">
                <label class="form-label fw-bold">No. Of Children:</label>
                <input type="number" class="form-control" id="numChildren">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
